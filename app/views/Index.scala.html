@(contacts: List[Contact])

@Main("Home") {
    <div class="contacts">
        <h1>Current Contacts</h1>
        <table class="table table-striped table-bordered">
            <tr><th>First</th><th>Last</th><th>Phone</th><th>Type</th></tr>
            @for(contact <- contacts) {
                <tr><td>@contact.getFirstName()</td> <td>@contact.getLastName</td> <td>@contact.getTelephone()</td> <td>@contact.getTelephoneType()</td>
                    <td><a href="@routes.Application.newContact(contact.getId())"> <button type="button" class="btn btn-success">Edit</button></a></td>
                    <td><a href="@routes.Application.deleteContact(contact.getId())"><button type="button" class="btn btn-success">Delete</button></a></td>
                </tr>
            }
        </table>
    </div>
}
